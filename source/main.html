<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Daichi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/external.css" rel="stylesheet" async="">
  <link href="css/internal.css" rel="stylesheet" async="">
  <link rel="stylesheet" href="css/style.min.css" type="text/css">
  <script src="js/jquery.min.js"></script>
</head>
  <body>
    <section class="promo-daikin-mc-dream">
      <div class="promo-text">
          <h3 class="promo-text__title">Спокойный сон</h3>
          <div class="promo-text__note">
              В&nbsp;режиме «Сон» очиститель работает в&nbsp;режимах «Тихий» и&nbsp;«Низкий» (в&nbsp;зависимости от&nbsp;степени загрязнения воздуха). Это наиболее комфортный режим на&nbsp;время отдыха.
          </div>
      </div>
  </section>

  <div class="swiper-container">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide">Slide 1</div>
        <div class="swiper-slide">Slide 2</div>
        <div class="swiper-slide">Slide 3</div>
        ...
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>

    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

    <!-- If we need scrollbar -->
    <div class="swiper-scrollbar"></div>
</div>


  <script src="js/vendor.min.js"></script>
  <script src="js/external.js"></script>
  <script src="js/internal.js"></script>
  <script src="js/main.js"></script>
  </body>
</html>
